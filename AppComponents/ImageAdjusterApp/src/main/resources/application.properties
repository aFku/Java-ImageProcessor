spring.application.name=ImageAdjusterApp

# Change to service name
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/ImageProcessor
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/ImageProcessor/protocol/openid-connect/certs

server.port=80

#Debug
logging.level.root=TRACE

# Debug
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Change to parameter
storage.rawImages.destination=H:\\rawImages

